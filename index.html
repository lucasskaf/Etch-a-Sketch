<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">


    <!-- Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;700&display=swap" rel="stylesheet">


    <title>Etch-a-Sketch</title>
  </head>
  <body>
    <div id="modal-container">
      <div id="modal">
        <img src="assets/etch-a-sketch-logo.png" alt="etch-a-sketch-logo">

        <div id="options">
          <div id="sizes-container">
            <p>Select desired canvas' size:</p>
            <div id="sizes-buttons">
              <button id="size-32">32x32</button>
              <button id="size-50">50x50</button>
              <button id="size-custom">Custom</button>
            </div>
          </div>
  
          <div id="initial-color-selector">
            <label for="initial-color-selector">Select desired canvas' color:</label>
            <input type="color" id="initial-color-selector" name="initial-color-selector">
          </div>
        </div>

        <button id="start">Start!</button>
      </div>
    </div>


    <div id="content">
      <!-- Grid -->
      <div class="grid"></div>

      <!-- Menu -->
      <div id="selection-items">
        <div id="colorpicker">
          <label for="color-picker">Color:</label>
          <input type="color" id="color-picker" name="color-picker">
        </div>
        <button id="save-color">+</button>

        <div id="palette">
          <!-- <div id="color-1"></div>
          <div id="color-2"></div>
          <div id="color-3"></div>
          <div id="color-4"></div> -->
        </div>
    
        <div id="tools">
          <button id="pencil">
            <i class="bi-pencil"></i>
          </button>
          <button id="eraser">
            <i class="bi-eraser"></i>
          </button>
        </div>
        
        <button id="reset">Reset</button>
      </div>
    </div>
  
    <script src="script.js"></script>
  </body>
</html>
